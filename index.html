<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compressor</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="shortcut icon" type="image/jpg" href="alphabet.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-compress"></i> File Compressor</h1>
            <p>Compress JPG, JPEG, and PDF files to your desired size</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-container" id="upload-area">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Drag & Drop Files Here</h3>
                        <p>or</p>
                        <label for="file-input" class="upload-btn">Browse Files</label>
                        <input type="file" id="file-input" multiple accept=".jpg,.jpeg,.pdf" hidden>
                    </div>
                </div>
                
                <div class="compression-settings">
                    <h3>Compression Settings</h3>
                    <div class="setting-group">
                        <label for="target-size">Target Size (KB):</label>
                        <input type="number" id="target-size" min="10" value="500">
                    </div>
                    <div class="setting-group">
                        <label for="quality-slider">Quality:</label>
                        <input type="range" id="quality-slider" min="0" max="100" value="70">
                        <span id="quality-value">70%</span>
                    </div>
                    <button id="compress-btn" class="primary-btn" disabled>Compress Files</button>
                </div>
            </section>

            <section class="files-section">
                <h2>Files to Compress</h2>
                <div class="files-container" id="files-list">
                    <p class="empty-message">No files selected</p>
                </div>
            </section>

            <section class="results-section" id="results-section">
                <h2>Compressed Files</h2>
                <div class="results-container" id="results-list">
                    <p class="empty-message">No compressed files yet</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 File Compressor. All rights reserved.</p>
        </footer>
    </div>

    <div class="modal" id="progress-modal">
        <div class="modal-content">
            <h3>Compressing Files</h3>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="progress-text">0%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
